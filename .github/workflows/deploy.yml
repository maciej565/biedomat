name: Deploy JSON to FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download JSON file
        run: |
          curl -L -o products.json https://raw.githubusercontent.com/maciej565/biedomat/main/public/json/products.json

      - name: Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: .
          server-dir: /public_html/public/js/
          include: products.json
