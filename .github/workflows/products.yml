name: Biedomat Products

on:
  schedule:
    - cron: '0 6 * * *'  # codziennie o 6:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # pozwala na commit i push

jobs:
  update_products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # zachowaj token do push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "httpx[http2]" tqdm selectolax

      - name: Run products.py
        run: |
          python scripts/products.py

      - name: Commit updated products.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/json/products.json
          git commit -m "Automatyczna aktualizacja produkt√≥w: $(date '+%Y-%m-%d %H:%M:%S')" || echo "Brak zmian do commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
