name: Biedomat URL Checker

on:
  schedule:
    - cron: '0 6 * * 1'  # poniedzia≈Çek o 6:00 UTC
  workflow_dispatch:

jobs:
  check_urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx tqdm

      - name: Run url200checker.py
        run: |
          python scripts/url200checker.py
