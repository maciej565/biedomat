name: Biedomat URL200Checker

on:
  schedule:
    - cron: '0 6 * * 1'  # poniedziałek o 6:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # pozwala na commit/push w repo

jobs:
  check_urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # używa GITHUB_TOKEN automatycznie

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx tqdm

      - name: Run url200checker.py
        run: python scripts/url200checker.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automatyczna aktualizacja URL200Checker: $(date '+%Y-%m-%d %H:%M:%S')" || echo "Brak zmian do commit"
          git push
