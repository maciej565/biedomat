name: Biedomat

on:
  schedule:
    # products.py codziennie o 6:00 UTC
    - cron: '0 6 * * *'
    # url200checker.py raz w tygodniu (np. poniedzia≈Çek 7:00 UTC)
    - cron: '0 7 * * 1'

jobs:
  scrape_products:
    if: github.event.schedule
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4 tqdm

      - name: Run products.py
        run: |
          python scripts/products.py

      - name: Append timestamp to JSON
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          python - <<'EOF'
import json
from pathlib import Path

json_file = Path("public/json/products.json")
if json_file.exists():
    data = json.loads(json_file.read_text(encoding="utf-8"))
else:
    data = []

# Dodaj nowy wpis z aktualnymi produktami i timestampem
snapshot = {
    "timestamp": "${TIMESTAMP}",
    "products": data.copy()
}
data.append(snapshot)
json_file.write_text(json.dumps(data, ensure_ascii=False, indent=2), encoding="utf-8")
EOF

      - name: Commit JSON changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add public/json/products.json
          git commit -m "Update products.json [skip ci]" || echo "No changes to commit"
          git push

  url200_checker:
    if: github.event.schedule
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Run url200checker.py
        run: |
          python scripts/url200checker.py
